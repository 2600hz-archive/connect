<div>
    <div class="trunkstore_popup cnam">
        <div>
            {{if did}}
                <h3>Caller ID Name for ${did}</h3>
            {{else}}
                <h3>Default Caller ID Name</h3>
            {{/if}}
            <form id="cnam" method="post" action="#">
                <p class="clear">When you call someone, show this as your name on their Caller ID Device:</p>

                <div>
                    <label>Caller ID Name: </label>
                    <input type="text" name="display_name" class="field_last" value="${display_name}"/>
                </div>

                <p class="note_box">Note: These requests take up to 72 hours to process and can only be placed once every 72 hours.</p>

                <div class="buttons_centered">
                    <a class="fancy_button blue submit_btn" href="#">Submit</a>
                </div>
            </form>
        </div>
    </div>
</div>
