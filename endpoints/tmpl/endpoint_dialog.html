<div>
    <div id="edit_server" class="trunkstore_popup">
        <div style="display: none">
            <h3>What kind of system is it ?</h3>
            <div class="pbxs">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>

        <form id="endpoint">
            <h3>Set your PBX to register to us</h3>
            <p class="helpertext">You PBX will need to register and send calls to:</p>
            
            <div>
                <label>Register To</label>
                <input type="text" disabled="true" name="realm" value="${realm}" />
            </div>

            <div>
                <label>Username</label>
                <input type="text" name="auth.auth_user" value="${auth.auth_user}"/>
            </div>

            <div>
                  <label>Password</label>
                  <input type="text" name="auth.auth_password" value="${auth.auth_password}"/>
            </div>
            <input type="hidden" name="auth.auth_method" value="Password" />
            <input type="hidden" name="serverid" value="${serverid}" />

             <h3>Name your PBX</h3>

             <div>
                  <label>Name your PBX</label>
                  <input type="text" name="server_name" value="${server_name}"/>
            </div>

            <div style="display: none">
                <label for="compatibility_mode">Compatibility mode</label>
                <select id="compatibility_mode" name="options.media_handling">
                {{if options.media_handling === 'process'}}
                    <option value="process" selected="selected">Enabled</option>
                    <option value="bypass">Disabled</option>
                {{else}}
                    <option value="process">Enabled</option>
                    <option value="bypass" selected="selected">Disabled</option>
                {{/if}}
                </select>
            </div>
            <div class="buttons_centered">
                <a class="fancy_button blue endpoint edit" href="#">Save</a>
            </div>
            <a href="#" style="float: right">Setup Intruction</a>
        </form>
    </div>
</div>
